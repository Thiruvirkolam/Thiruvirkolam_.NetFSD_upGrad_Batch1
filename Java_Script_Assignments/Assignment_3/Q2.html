<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>
    <h2>Registration Form</h2>
    Name:
    <input type="text" id="name" onchange="validateName()">
    <span id="nameMsg" style="color:red;"></span>
    <br><br>

    Email:
    <input type="text" id="email" onchange="validateEmail()">
    <span id="emailMsg" style="color:red;"></span>
    <br><br>

    Age:
    <input type="number" id="age" onchange="validateAge()">
    <span id="ageMsg" style="color:red;"></span>
    <br><br>

    <button onclick="submitForm()">Submit</button>
    <p id="successMsg" style="color:green;"></p>

    <script>
        let isNameValid = false;
        let isEmailValid = false;
        let isAgeValid = false;
        function validateName() {
            let name = document.getElementById("name").value;
            if (name.trim() === "") {
                document.getElementById("nameMsg").innerText = "Name cannot be empty";
                isNameValid = false;
            } else {
                document.getElementById("nameMsg").innerText = "";
                isNameValid = true;
            }
        }
        function validateEmail() {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                document.getElementById("emailMsg").innerText = "Email must contain '@'";
                isEmailValid = false;
            } else {
                document.getElementById("emailMsg").innerText = "";
                isEmailValid = true;
            }
        }
        function validateAge() {
            let age = document.getElementById("age").value;
            if (age <= 18 || age === "") {
                document.getElementById("ageMsg").innerText = "Age must be greater than 18";
                isAgeValid = false;
            } else {
                document.getElementById("ageMsg").innerText = "";
                isAgeValid = true;
            }
        }
        function submitForm() {
            validateName();
            validateEmail();
            validateAge();
            if (isNameValid && isEmailValid && isAgeValid) {
                let userData = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    age: document.getElementById("age").value
                };
                sessionStorage.setItem("userData", JSON.stringify(userData));
                document.getElementById("successMsg").innerText =
                    "Registration Successful! Data stored in sessionStorage.";
            } else {
                document.getElementById("successMsg").innerText =
                    "Please fix errors before submitting.";
            }
        }
    </script>
</body>
</html>
