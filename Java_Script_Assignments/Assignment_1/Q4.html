<!DOCTYPE html>
<html>

    <title>Traffic Signal Simulator</title>
</head>
<body>
<script>
    let signal = "red";
    switch (signal) {
        case "red":
            console.log("Stop");
            break;
        case "yellow":
            console.log("Get Ready");
            break;
        case "orange":
            console.log("Go");
            break;
        default:
            console.log("Invalid Signal Color");
    }
</script>
