<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<script>
    let num = 7; 
    let result = (num >= 0) ? "Positive" : "Negative";
    console.log("Number is:", result);
    if (num % 2 === 0) {
        console.log("Number is: Even");
    } else {
        console.log("Number is: Odd");
    }
    console.log("Numbers from 1 to", num, ":");
    for (let i = 1; i <= num; i++) {
        console.log(i);
    }
</script>
</body>
</html>
