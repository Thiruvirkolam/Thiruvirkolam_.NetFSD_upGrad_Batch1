<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

<script>
    let marks = 68; 
    if (marks >= 75) {
        console.log("Grade A");
        document.write("Grade A");
    }
    else if (marks >= 60) {
        console.log("Grade B");
        document.write("Grade B");
    }
    else if (marks >= 40) {
        console.log("Grade C");
        document.write("Grade C");
    }
    else {
        console.log("Fail");
        document.write("Fail");
    }
</script>
</body>
</html>
