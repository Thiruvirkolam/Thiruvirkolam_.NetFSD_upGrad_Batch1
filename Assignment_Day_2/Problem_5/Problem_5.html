<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Banking Account Opening - Ash Travels and Tourism</title>
</head>

<body>

<header>
    <h1>Ash Travels and Tourism</h1>
    <h2>Digital Banking Account Opening Form</h2>
</header>

<main>
<section>
<form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname"
           placeholder="Enter your full name"
           required minlength="3"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"
           placeholder="example@gmail.com"
           required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"
           pattern="[0-9]{10}"
           placeholder="10 digit mobile number"
           required><br><br>

    <label for="pan">PAN Number:</label><br>
    <input type="text" id="pan" name="pan"
           pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
           placeholder="ABCDE1234F"
           title="Enter valid PAN (ABCDE1234F format)"
           required><br><br>

    <label for="ifsc">IFSC Code:</label><br>
    <input type="text" id="ifsc" name="ifsc"
           pattern="[A-Z]{4}[0-9]{7}"
           placeholder="SBIN0001234"
           title="4 capital letters followed by 7 digits"
           required><br><br>

    <label for="account">Account Type:</label><br>
    <input list="accountTypes" id="account" name="account" required>
    <datalist id="accountTypes">
        <option value="Savings Account">
        <option value="Current Account">
        <option value="Salary Account">
        <option value="Zero Balance Account">
    </datalist><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"
           max="2008-12-31"
           required><br><br>

    <label for="income">Monthly Income (₹):</label><br>
    <input type="number" id="income" name="income"
           min="1000"
           step="1000"
           placeholder="Enter monthly income"
           required><br><br>

    <label for="idproof">Upload ID Proof:</label><br>
    <input type="file" id="idproof" name="idproof"
           accept=".pdf,.jpg,.png"
           required><br><br>

    <button type="submit">Open Account</button>
    <button type="reset">Reset</button>

</form>
</section>
</main>

<footer>
    <p>© 2026 Ash Travels and Tourism | Secure Digital Banking</p>
</footer>

</body>
</html>
